name: 'Setup Bitnami Kafka'
description: 'Setup Bitnami Kafka'
author: 'candis'
inputs:
  kafka version:
    description: 'Version of Bitnami Kafka to use'
    required: false
    default: 'latest'
  zookeeper version:
    description: 'Version of Bitnami Zookeeper to use'
    required: false
    default: 'latest'    
  kafka port:
    description: 'The port of Kafka host'
    required: false
    default: 9092
  kafka client port:
    description: 'The port for Kafka client connection'
    required: false
    default: 29092
  zookeeper port:
    description: 'The port of Zookeeper host'
    required: false
    default: 2181
  build-args:
    description: 'Additional build arguments to pass to Docker'
    required: false
    default: ''
runs:
  using: 'docker'
  image: 'Dockerfile'
